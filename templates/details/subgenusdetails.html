<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Sub-Genus Details</title>
  <link href="{{ url_for('static', filename='img/weevil.png') }}" rel="icon">
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/details1.css') }}" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
  <!-- Font Awesome for the icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

  <!-- Back Button -->
  <div class="container mt-3">
    <a href="{{ url_for('sub_genus') }}" class="btn btn-primary">
      <i class="fas fa-arrow-left"></i> Back to Subgenus Page
    </a>
  </div>

  <main id="main">
    <div class="container mt-5" id="details-container">
      <!-- Newspaper Header Section -->


      <div class="newspaper-body">
        <!-- Top: Image and Content Side by Side -->
        <div class="top-content">
          <!-- Left: Image -->
          <div class="subgenus-image-container">
            <img src="" alt="Subgenus Image" id="subgenus-image" class="subgenus-image">
            <h3 id="subgenus-name" class="text-center mt-3"></h3>
            <p id="authorName" class="text-center mt-2"></p>

          </div>
          

          <!-- Right: Text Details -->
          <div class="subgenus-details-container">
            <!-- Details Section Below -->
            <div class="subgenus-details">
              <h4>About species</h4>
              <p><strong>Scientific Name:</strong> <span id="scientificName">Loading...</span></p>
              <p><strong>Scientific Authorship:</strong> <span id="scientificAuthor">Loading...</span></p>
              <p><strong>Taxonomic Rank:</strong> <span id="taxonomicRank">Loading...</span></p>
              <p><strong>Taxonomic Status:</strong> <span id="taxonomicStatus">Loading...</span></p>
              <p><strong>Taxonomic Remarks:</strong> <span id="taxonomicRemarks">Loading...</span></p>
              <p><strong>Reference:</strong> <span id="reference">Loading...</span></p>
            </div>
          </div>
        </div>

        <!-- Bottom: Map -->
        <div class="subgenus-map-container">
          <div class="subgenus-map" id="map"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}" defer></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js" defer></script>
  <script type="module" src="{{ url_for('static', filename='js/database/subgenera.js') }}"></script>

</body>

</html>
